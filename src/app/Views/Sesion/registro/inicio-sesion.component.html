  <!-- Main Content -->
  <div class="container-fluid" id="hola" style="font-family: 'Open Sans',sans-serif;">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">


        <div>
          <img id="logo" src="../../../../assets/img/mejorada3.png" alt="logo">

          </div>
          <!-- colocar usuario/correo -->
          <div class="row">

            <div class="col-12">
              <input [formControl]="userCtrl" type="text" class="form__input" placeholder="Usuario o e-mail">

              <span>
                <small id="mensajeUser" *ngIf="(userCtrl.hasError('required') && userCtrl.dirty) || (bandera) ">
                  <i class="fa fa-times fa-2x"></i>
                  Este campo es requerido
                </small>
              </span>
            </div>


            <div class="col-12">
              <input [formControl]="passwCtrl" type="password" class="form__input" placeholder="Contraseña">
              <span>
                <small id="mensajeUser" *ngIf="(passwCtrl.hasError('required') && passwCtrl.dirty) || (bandera) ">

                  Este campo es requerido
                </small>
              </span>
            </div>
            <div class="row">
              <div class="col col-12">
                <button [disabled]="(userCtrl.invalid ||  passwCtrl.invalid)" type="button" (click)="Validacion()"
                  class="btn">Iniciar Sesión</button>

                      <small *ngIf="bandera as true">

                          <button routerLink="/main-nav"> boton</button>
