
<div class="container"
  style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol">
  <h2 id="tituloComponente"style="text-align: center; padding-bottom: 2%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    Crear Reclamo
  </h2>
  <div class="row">
    <div class="well well-sm">
      <form class="form-horizontal" method="post">
        <fieldset>
          <div class="row" style="margin: 0 auto">
            <div class="col-md-5">

              <!-- Tipo Reclamo -->
              <div class="form-group">
                <span class=" titulos col-md-1 col-md-offset-2 text-center"><i class="fas fa-tasks"
                    style="font-size: 25px;">
                  </i> Tipo Reclamo</span>
                <div class="col-md-12 text-center " >
                  <select class="inputs" name="example" style="width: 100%;" [formControl]="tipoReclamoCtrl" (change)="dataChanged($event)">
                    <option value="{{item.idTipoReclamo}}" name="Tipos" *ngFor="let item of Tiporecla">{{item.nombre}}</option>
                  </select>
                </div>
              </div>

              <!-- Reclamo Ambiental -->
              <div class="form-group" id="ReclamoAmbiental" *ngIf="selectIdTipoReclamo==1">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fas fa-exclamation-triangle"
                    style="font-size: 25px;">
                  </i> Reclamo Ambiental</span>
                <div class="col-md-12 text-center">

                  <select class="inputs" id="TipoReclamo" name="example" style="width: 100%;"
                  [formControl]="reclamoAmbientalCtrl" (change)="obtenerID($event)">

                    <option id="dato" value="{{item.idReclamoAmbiental}}" style="color: black;"
                     *ngFor="let item of ReclamoAmbie">{{item.nombreRecAmbiental}}
                    </option>

                  </select>

                </div>
              </div>

              <!-- Marca Auto -->
              <div class="form-group" id="ReclamoVial" *ngIf="selectIdTipoReclamo==2">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fas fa-car-side"
                    style="font-size: 25px;">
                  </i> Marca de auto</span>
                <div class="col-md-12 text-center">
                  <select class="inputs" name="example" style="width: 100%;" [formControl]="marcaAutoCtrl">
                    <option value="{{item.idMarca}}" style="color: black;" *ngFor="let item of Mar">{{item.marcaVehiculo}}</option>
                  </select>

                </div>
              </div>

              <!-- Modelo Auto -->
              <div class="form-group" id="ReclamoVial" *ngIf="selectIdTipoReclamo==2">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fas fa-car"
                    style="font-size: 25px;">
                  </i> Modelo de auto</span>
                <div class="col-md-12 text-center">
                  <select class="inputs" name="example" style="width: 100%;" [formControl]="modeloAutoCtrl">
                    <option value="{{item.idModelo}}" style="color: black;" *ngFor="let item of Mod">{{item.modeloVehiculo}}</option>
                  </select>
                </div>
              </div>

              <!-- Fecha -->
              <div class="form-group">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fa fa-calendar bigicon"
                    style="color: black; font-size: 25px;"></i> Fecha</span>
                <div class="col-md-12 text-center">
                  <input  id="Fecha" name="name" type="date" placeholder="Fecha" class="form-control inputs" [formControl]="fechaCtrl">
                </div>
              </div>

              <!-- Hora -->
              <div class="form-group">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon"
                    style="color: black; font-size: 25px;"></i> Hora</span>
                <div class="col-md-12 text-center">
                  <input id="Hora" name="email" type="time" placeholder="Hora" class="form-control inputs" [formControl]="horaCtrl">
                </div>
              </div>

              <!-- Ubicacion -->
              <div class="form-group">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fa fa-map-marker bigicon"
                    style="color: black; font-size: 25px;"></i> Ubicacion</span>
                <div class="col-md-12 text-center">
                  <input id="Ubicacion" name="phone" type="text" placeholder="Ubicación" class="form-control inputs" [formControl]="ubicacionCtrl">
                </div>
              </div>
            </div>

            <!-- Descripcion -->
            <div class="col-md-7">
              <div class="form-group">
                <span class="titulos col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"
                    style="color: black; font-size: 25px;"></i> Descripcion</span>
                <div class="col-md-12 text-center">
                  <textarea class="form-control inputs" id="Descripcion" name="message" placeholder="Descripción"
                    rows="7" [formControl]="descripcionCtrl"></textarea>
                </div>
              </div>

              <!-- Foto -->
             <div class="col-md-12">
              <div class="form-group">
                <span class="titulos col-md-1 col-md-offset-2 text-center">
                  <i class="fa fa-camera bigicon" style="color: black; font-size: 25px;"></i>
                  Foto</span>
              </div>
              <div class="form-group">
                <!-- <input type="file" accept="image/*" capture="camera" id="camera" class="inputget">
                <div class="container-photo">
                  <img id="photo" class="photo">
                </div> -->
                <textarea class="form-control inputs" id="UrlFoto" name="urlFoto" placeholder="URL Foto"
                    rows="1" [formControl]="urlFotoCtrl"></textarea>
              </div>
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-success" style="width: 80%;" (click)="registrarReclamo()">Enviar
                Reclamo</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

    var rAmbiental;

    console.log(rAmbiental);

  </script>

</div>
