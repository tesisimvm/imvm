<div class="container">
  <div class="form">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="well well-sm">
          <form class="form-horizontal" method="post">
            <fieldset>
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-calendar bigicon"
                    style="color: black;"></i></span>
                <div class="col-md-8">
                  <input id="Fecha" name="name" type="date" placeholder="Fecha" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-clock-o bigicon"
                    style="color: black;"></i></span>
                <div class="col-md-8">
                  <input id="Hora" name="email" type="time" placeholder="Hora" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-map-marker bigicon"
                    style="color: black;"></i></span>
                <div class="col-md-8">
                  <input id="Ubicacion" name="phone" type="text" placeholder="Ubicación" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"
                    style="color: black;"></i></span>
                <div class="col-md-8">
                  <textarea class="form-control" id="Descripcion" name="message" placeholder="Descripción"
                    rows="7"></textarea>
                </div>
              </div>

              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center">
                  <i class="fa fa-camera bigicon" style="color: black;"></i>
                </span>
              </div>

              <div class="form-group">
                <div class="col-xs-8">
                  <input type="file" class="btn btn-light" name="imagen1" />
                </div>
              </div>
            </fieldset>
          </form>

          <div class="row">
            <div class="col-md-8 text-center">
               <button type="button" class="btn btn-success" style="width: 80%;" onclick="LimpiarCampos()">Enviar Reclamo</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
